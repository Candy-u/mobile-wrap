<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>touch</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<link rel="stylesheet" href="main.css">
	<style>
		.swipe {
		  overflow: hidden;
		  visibility: hidden;
		  position: relative;
		}
		.swipe-wrap {
		  overflow: hidden;
		  position: relative;
		}
		.swipe-wrap > figure {
		  float:left;
		  width:100%;
		  position: relative;
		}
		
	</style>
	<script>
		
	</script>
</head>
<body class="page-swipe">
<header>
	<div id='slider' class='swipe' style="visibility: visible;">
	  <div class='swipe-wrap'>
	    <figure>
	    	<div class="wrap">
	    		<div class="image" style="background:url(images/1.jpg) center no-repeat;background-size: cover;"></div>
	    	</div>
	    </figure>
	    <figure>
	    	<div class="wrap">
	    		<div class="image" style="background:url(images/2.jpg) center no-repeat;background-size: cover;"></div>
	    	</div>
	    </figure>
	    <figure>
	    	<div class="wrap">
	    		<div class="image" style="background:url(images/3.jpg) center no-repeat;background-size: cover;"></div>
	    	</div>
	    </figure>
	    <figure>
	    	<div class="wrap">
	    		<div class="image" style="background:url(images/2.jpg) center no-repeat;background-size: cover;"></div>
	    	</div>
	    </figure>
	  </div>
	</div>
	<nav>
	    <ul id="position">
	      <li class="on"></li>
	      <li class=""></li>
	      <li class=""></li>
	      <li class=""></li>
	    </ul>
	</nav>
 </header>
<script src="swipe.js"></script> 
<script>
var slider =
  Swipe(document.getElementById('slider'), {
    auto: 3000,
    continuous: true,
    callback: function(pos) {

      var i = bullets.length;
      while (i--) {
        bullets[i].className = ' ';
      }
      bullets[pos].className = 'on';

    }
  });
var bullets = document.getElementById('position').getElementsByTagName('li');
</script>
</body>
</html>
